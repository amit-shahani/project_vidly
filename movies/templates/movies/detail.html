{% extends 'base.html' %}
{% block content %}

        <thead>
            <tr>
                <th>Title</th>
                <th>Genre</th>
                <th>Stock</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{ movie.title }}</td>
                <td>{{ movie.number_in_stock  }}</td>

            </tr>
        </tbody>
    </table>
{% endblock  %}
